<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       
        <div class="calculator">
            <span class=display><input id="results" type="text" name="results" value="" readonly="readonly" /></span><br>
            <span class="row-ce"><button id="btnCE" type="button">CE</button></span>
            <span class="row">
                <button id="btn1" type="button">1</button>
                <button id="btn2" type="button">2</button>
                <button id="btn3" type="button">3</button>
                <button id="btn+" type="button">+</button>
            </span><br>
            <span class=row>
                <button id="btn4" type="button">4</button>
                <button id="btn5" type="button">5</button>
                <button id="btn6" type="button">6</button>
                <button id="btn-" type="button">-</button>
                
            </span><br>
            <span class=row>
                <button id="btn7" type="button">7</button>
                <button id="btn8" type="button">8</button>
                <button id="btn9" type="button">9</button>
                <button id="btn*" type="button">*</button>
                
            </span>
            <span class="row"><br>
                <button id="btn." type="button">.</button>
                <button id="btn0" id="zero_button" type="button">0</button>
                <button id="btn=" type="button">=</button>
                <button id="btn/" type="button">/</button>
                
            </span>
        </div>

        <script src="logic.js"></script>
    </body>
</html>
